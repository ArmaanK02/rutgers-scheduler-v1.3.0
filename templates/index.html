<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlet Scheduler AI</title>
    <!-- Link to the CSS file in static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add FontAwesome for Icons (Paper plane, User icon, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fa-solid fa-graduation-cap"></i> Scarlet Scheduler</h1>
            <p>Ask for courses naturally (e.g., "Schedule CS 111 and Math 151")</p>
        </header>

        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                Hello! I am your AI scheduler. Tell me which courses you need, like "198:111", or just say "Find me computer science courses".
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your request here..." autocomplete="off">
            <button id="send-btn" title="Send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Link to the JS file in static folder -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
